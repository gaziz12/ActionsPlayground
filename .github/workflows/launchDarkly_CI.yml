name: CI for launchDarkly 

on:
  push:
    branches: 
      - master
    paths: 
      - 'launchDarkly/*'

jobs:

  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: 3.0.100
      
    - name: Build with dotnet
      run: dotnet build ${GITHUB_WORKSPACE}/launchDarkly/launchDarkly.csproj -c Release
    - name: Publish with dotnet
      run: dotnet publish ${GITHUB_WORKSPACE}/launchDarkly/launchDarkly.csproj -c Release
